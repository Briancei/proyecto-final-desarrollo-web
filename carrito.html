<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffe wood</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="Header">
    <img class="Header-logo" src="./img/logo.png" alt="Logo Cafetería Aroma">
    <nav class="Header-nav">
      <ul class="Header-list">
        <li class="Header-item"><a href="index.html" class="Header-link">Inicio</a></li>
        <li class="Header-item"><a href="tienda.html" class="Header-link">Tienda</a></li>
        <li class="Header-item"><a href="carrito.html" class="Header-link">Carrito</a></li>
        <li class="Header-item"><a href="terminos.html" class="Header-link">Términos</a></li>
        <li class="Header-item"><a href="aviso.html" class="Header-link">Aviso Legal</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="Main">
    <section class="Carrito">
      <h1 class="Carrito-title">Tu Carrito de Compras</h1>
      <ul class="Carrito-list">
        <li class="Carrito-item">
          <span class="Carrito-itemName">Café Especial</span>
          <span class="Carrito-itemPrice">$3.50</span>
          <button class="Carrito-itemRemove">Eliminar</button>
        </li>
        <!-- Más elementos de carrito pueden agregarse aquí -->
      </ul>
      <div class="Carrito-summary">
        <p>Total: <span class="Carrito-total">$3.50</span></p>
        <button class="Carrito-checkout">Finalizar Compra</button>
      </div>
    </section>
  </main>
  
  <footer class="Footer">
    <p class="Footer-text">&copy; 2025 Cafetería Aroma. Todos los derechos reservados.</p>
  </footer>
  
  <script src="js/main.js"></script>
</body>

</html>
