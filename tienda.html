<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofee wood</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="Header">
    <img class="Header-logo" src="./img/logo.png" alt="Logo Cafetería Aroma">
    <nav class="Header-nav">
      <ul class="Header-list">
        <li class="Header-item"><a href="index.html" class="Header-link">Inicio</a></li>
        <li class="Header-item"><a href="tienda.html" class="Header-link">Tienda</a></li>
        <li class="Header-item"><a href="carrito.html" class="Header-link">Carrito</a></li>
        <li class="Header-item"><a href="terminos.html" class="Header-link">Términos</a></li>
        <li class="Header-item"><a href="aviso.html" class="Header-link">Aviso Legal</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="Main">
    <section class="Tienda">
        
      <div class="Tienda-grid">
        <!-- Producto 1: Café Especial -->
        <article class="Tienda-item">
          <img class="Tienda-itemImage" src="./img/bolsa cafe beig.png" alt="Café Especial">
          <h2 class="Tienda-itemTitle">Café Especial</h2>
          <p class="Tienda-itemPrice">8,50€</p>
          <button class="Tienda-itemButton">Añadir al carrito</button>
        </article>
        <!-- Producto 2: Capuchino -->
        <article class="Tienda-item">
          <img class="Tienda-itemImage" src="./img/bolsa cafe rojo.png" alt="Capuchino">
          <h2 class="Tienda-itemTitle">Capuchino</h2>
          <p class="Tienda-itemPrice">8,50€</p>
          <button class="Tienda-itemButton">Añadir al carrito</button>
        </article>
        <!-- Producto 3: Espresso -->
        <article class="Tienda-item">
          <img class="Tienda-itemImage" src="./img/bolsa cafe verde.png" alt="Espresso">
          <h2 class="Tienda-itemTitle">Espresso</h2>
          <p class="Tienda-itemPrice">8,50€</p>
          <button class="Tienda-itemButton">Añadir al carrito</button>
        </article>  
      </div>
    </section>
  </main>
  
  <footer class="Footer">
    <p class="Footer-text">&copy; 2025 Coffee wood. Todos los derechos reservados.</p>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
